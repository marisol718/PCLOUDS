<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PClouds</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            background: linear-gradient(135deg, #a8c0d8, #ffffff);
            font-family: Arial, sans-serif;
            position: relative;
        }
        .sidebar {
            position: fixed;top:0;left:0;width:80px;height:100vh;
            background-color:#111;display:flex;flex-direction:column;
            align-items:center;padding-top:10px;gap:20px;
        }
        .sidebar .logo {margin-bottom:10px;}
        .sidebar .logo img {width:60px;}
        .sidebar a{text-decoration:none;}
        .sidebar .circle {
            width:40px;height:40px;border-radius:50%;
            background-color:#6e91ec;transition:transform 0.3s ease;
        }
        .sidebar .circle:hover {transform:scale(1.2);}
        .topbar {
            position:fixed;top:0;right:0;height:60px;
            width:calc(100% - 80px);background:transparent;
            display:flex;justify-content:flex-end;align-items:center;
            padding:10px 20px;gap:10px;z-index:10;
        }
        .topbar .top-circle {
            width:30px;height:30px;border-radius:50%;
            background-color:#6e91ec;transition:transform 0.3s ease;
        }
        .topbar .top-circle:hover {transform:scale(1.2);}
        .carousel-container {
            margin:100px auto;max-width:700px;background-color:#7d95f3;
            border-radius:20px;padding:20px;box-shadow:0 0 20px rgba(0,0,0,0.2);
            position:relative;
        }
        .carousel {position:relative;overflow:hidden;border-radius:10px;}
        .carousel img {width:100%;display:block;border-radius:10px;}
        .arrow {
            position:absolute;top:50%;transform:translateY(-50%);
            background-color:rgba(255,255,255,0.6);border:none;
            font-size:40px;color:#4060d5;cursor:pointer;
            transition:transform 0.3s ease;z-index:5;
            padding:5px 10px;border-radius:50%;
        }
        .arrow:hover {transform:translateY(-50%) scale(1.2);}
        .arrow.left {left:10px;}
        .arrow.right {right:10px;}
        .contactanos-btn {
            position:fixed;bottom:20px;right:20px;
            background-color:white;color:black;border:2px solid #ccc;
            padding:15px 20px;font-size:16px;border-radius:30px;
            cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.2);
            transition:all 0.3s ease;z-index:1000;text-decoration:none;font-weight:bold;
        }
        .contactanos-btn:hover {background-color:#f0f0f0;transform:scale(1.05);}
        .new-footer {
            background-color:#111;color:#ccc;padding:40px 20px;
            position:relative;left:80px;width:calc(100% - 80px);
            font-size:14px;margin-top:50px;
        }
        .reseñas-container {max-width:600px;margin:0 auto;}
        .reseñas-container h3 {margin-bottom:10px;color:#fff;}
        .reseñas-container textarea {
            width:100%;height:80px;border-radius:5px;
            padding:10px;border:none;resize:none;margin-bottom:10px;
        }
        .reseñas-container button {
            background-color:#6e91ec;color:#fff;border:none;
            padding:8px 15px;border-radius:5px;cursor:pointer;
            transition:background 0.3s;
        }
        .reseñas-container button:hover {background-color:#4c6edb;}
        .lista-reseñas {
            margin-top:20px;background-color:#222;
            padding:10px;border-radius:5px;max-height:200px;overflow-y:auto;
        }
        .reseña {
            background-color:#333;padding:8px;border-radius:4px;
            margin-bottom:5px;color:#ccc;
        }
        .contenido-principal {min-height:1000px;padding:20px;margin-left:80px;}
        .footer-info {margin-top:30px;text-align:center;}
        .footer-info p, .footer-info a {color:#ccc;text-decoration:none;font-size:14px;}
        .footer-info a:hover {color:#6e91ec;}

        /* ===== ESTILOS MODAL LOGIN / REGISTRO ===== */
        #login-modal {
            position: fixed;top:0;left:0;width:100%;height:100%;
            background: rgba(0,0,0,0.5);display:flex;
            justify-content:center;align-items:center;z-index:5000;
        }
        .login-box {
            background:white;padding:20px;border-radius:10px;
            width:300px;text-align:center;
        }
        .login-box input {
            width:100%;padding:8px;margin-bottom:10px;border:1px solid #ccc;border-radius:5px;
        }
        .login-box button {
            background:#6e91ec;color:white;border:none;
            padding:8px 15px;border-radius:5px;cursor:pointer;width:100%;
        }
        .tabs {
            display:flex;justify-content:space-around;margin-bottom:10px;
        }
        .tabs button {
            background:#ccc;border:none;padding:5px 10px;cursor:pointer;
        }
        .tabs button.active {background:#6e91ec;color:white;}
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="logo">
            <a href="paginas/nosotros.html">
             <img src="imagenes/logo.png" alt="Logo" />   
            </a>
        </div>
        <a href="#"><div class="circle"></div></a>
        <a href="#"><div class="circle"></div></a>
        <a href="#"><div class="circle"></div></a>
        <a href="#"><div class="circle"></div></a>
    </div>

    <!-- Barra superior -->
    <div class="topbar">
        <div class="top-circle"></div>
        <div class="top-circle"></div>
        <div class="top-circle"></div>
        <div class="top-circle"></div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
        <div class="carousel-container">
            <div class="carousel">
                <button class="arrow left" onclick="prevImage()">&#9664;</button>
                <img id="carousel-image" src="https://i.imgur.com/QrKrv5j.png" alt="Imagen carrusel">
                <button class="arrow right" onclick="nextImage()">&#9654;</button>
            </div>
        </div>
    </div>

    <!-- Botón "Contáctanos" -->
    <a href="paginas/contacto.html" class="contactanos-btn">Contáctanos</a>

    <footer class="new-footer">
        <div class="reseñas-container">
            <h3>Deja tu reseña</h3>
            <textarea id="nueva-reseña" placeholder="Escribe tu opinión..."></textarea>
            <button onclick="agregarReseña()">Enviar</button>
            <div class="lista-reseñas" id="lista-reseñas"></div>
        </div>
        <div class="footer-info">
            <p><strong>Teléfono:</strong> +57 300 123 4567</p>
            <p><strong>Email:</strong> contacto@pclouds.com</p>
            <p><strong>Síguenos:</strong> 
                <a href="https://facebook.com" target="_blank">Facebook</a> | 
                <a href="https://instagram.com" target="_blank">Instagram</a> | 
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>

    <!-- MODAL LOGIN / REGISTRO -->
    <div id="login-modal">
        <div class="login-box">
            <div class="tabs">
                <button id="tab-login" class="active" onclick="mostrarLogin()">Iniciar Sesión</button>
                <button id="tab-registro" onclick="mostrarRegistro()">Registrarse</button>
            </div>
            <div id="login-form">
                <input id="login-usuario" type="text" placeholder="Usuario">
                <input id="login-password" type="password" placeholder="Contraseña">
                <button onclick="iniciarSesion()">Entrar</button>
            </div>
            <div id="registro-form" style="display:none;">
                <input id="registro-usuario" type="text" placeholder="Nuevo usuario">
                <input id="registro-password" type="password" placeholder="Nueva contraseña">
                <button onclick="registrarUsuario()">Registrar</button>
            </div>
        </div>
    </div>

    <script>
        // Carrusel
        const images = ["","https://i.imgur.com/W7Np6br.png","https://i.imgur.com/Ji8aPA4.png"];
        let index=0;const imgElement=document.getElementById("carousel-image");
        function showImage(i){imgElement.src=images[i];}
        function nextImage(){index=(index+1)%images.length;showImage(index);}
        function prevImage(){index=(index-1+images.length)%images.length;showImage(index);}
        setInterval(nextImage,4000);

        // Reseñas
        const listaReseñas=document.getElementById("lista-reseñas");
        const inputReseña=document.getElementById("nueva-reseña");
        function agregarReseña(){
            const texto=inputReseña.value.trim();
            if(texto!==""){
                const div=document.createElement("div");
                div.classList.add("reseña");
                div.textContent=texto;
                listaReseñas.appendChild(div);
                inputReseña.value="";
            } else alert("Por favor escribe una reseña antes de enviar.");
        }

        // Login y Registro con localStorage
        const loginModal=document.getElementById("login-modal");
        function mostrarLogin(){
            document.getElementById("login-form").style.display="block";
            document.getElementById("registro-form").style.display="none";
            document.getElementById("tab-login").classList.add("active");
            document.getElementById("tab-registro").classList.remove("active");
        }
        function mostrarRegistro(){
            document.getElementById("login-form").style.display="none";
            document.getElementById("registro-form").style.display="block";
            document.getElementById("tab-login").classList.remove("active");
            document.getElementById("tab-registro").classList.add("active");
        }
        function registrarUsuario(){
            const usuario=document.getElementById("registro-usuario").value.trim();
            const password=document.getElementById("registro-password").value.trim();
            if(!usuario||!password){alert("❌ Rellena todos los campos");return;}
            if(localStorage.getItem(usuario)){
                alert("❌ El usuario ya existe");
            } else {
                localStorage.setItem(usuario,password);
                alert("✅ Registro exitoso, ahora puedes iniciar sesión");
                mostrarLogin();
            }
        }
        function iniciarSesion(){
            const usuario=document.getElementById("login-usuario").value.trim();
            const password=document.getElementById("login-password").value.trim();
            if(!usuario||!password){alert("❌ Rellena todos los campos");return;}
            const passGuardada=localStorage.getItem(usuario);
            if(passGuardada && passGuardada===password){
                alert("✅ Bienvenido, "+usuario+"!");
                loginModal.style.display="none";
            } else {
                alert("❌ Usuario o contraseña incorrectos");
            }
        }
        window.onload=function(){loginModal.style.display="flex";}
    </script>
</body>
</html>
