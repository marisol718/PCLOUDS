<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PClouds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8c0d8, #ffffff);
            font-family: Arial, sans-serif;
            position: relative;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            gap: 20px;
        }

        .sidebar .logo {
            margin-bottom: 10px;
        }

        .sidebar .logo img {
            width: 60px;
        }

        .sidebar a {
            text-decoration: none;
        }

        .sidebar .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6e91ec;
            transition: transform 0.3s ease;
        }

        .sidebar .circle:hover {
            transform: scale(1.2);
        }

        .topbar {
            position: fixed;
            top: 0;
            right: 0;
            height: 60px;
            width: calc(100% - 80px);
            background: transparent;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            gap: 10px;
            z-index: 10;
        }

        .topbar .vertical-line {
            width: 2px;
            height: 30px;
            background-color: white;
            margin-left: 10px;
        }

        .topbar .horizontal-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #111;
            transform: translateY(-50%);
            z-index: -1;
        }

        .topbar .login-btn {
            background-color: #6e91ec;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .topbar .login-btn:hover {
            background-color: #4c6edb;
        }

        .main-title {
            text-align: left;
            margin: 80px 0 20px 100px;
            padding: 20px;
        }

        .main-title h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .topbar .top-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #6e91ec;
            transition: transform 0.3s ease;
        }

        .topbar .top-circle:hover {
            transform: scale(1.2);
        }

        .carousel-container {
            margin: 100px auto;
            max-width: 700px;
            background-color: #7d95f3;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            font-size: 40px;
            color: #4060d5;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 5;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .arrow:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .contactanos-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: 2px solid #ccc;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            font-weight: bold;
        }

        .contactanos-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .new-footer {
            background-color: #111;
            color: #ccc;
            padding: 40px 20px;
            position: relative;
            left: 80px;
            width: calc(100% - 80px);
            font-size: 14px;
            margin-top: 50px;
        }

        .reseñas-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .reseñas-container h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .reseñas-container textarea {
            width: 100%;
            height: 80px;
            border-radius: 5px;
            padding: 10px;
            border: none;
            resize: none;
            margin-bottom: 10px;
        }

        .reseñas-container button {
            background-color: #6e91ec;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reseñas-container button:hover {
            background-color: #4c6edb;
        }

        .lista-reseñas {
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .reseña {
            background-color: #333;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .contenido-principal {
            min-height: 1000px;
            padding: 20px;
            margin-left: 80px;
        }

        .footer-info {
            margin-top: 30px;
            text-align: center;
        }

        .footer-info p,
        .footer-info a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-info a:hover {
            color: #6e91ec;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tabs button {
            background: #ccc;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .tabs button.active {
            background: #6e91ec;
            color: white;
        }
        
        .sidebar .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .custom-carousel {
            position: relative;
            margin: 40px auto 50px auto;
            max-width: 800px;
            width: 90%;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .custom-carousel .carousel-inner {
            height: 100%;
            border-radius: 20px;
        }

        .custom-carousel .carousel-item {
            height: 100%;
            position: relative;
        }

        .custom-carousel .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .custom-carousel .carousel-control-prev,
        .custom-carousel .carousel-control-next {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .custom-carousel .carousel-control-prev {
            left: 20px;
        }

        .custom-carousel .carousel-control-next {
            right: 20px;
        }

        .custom-carousel .carousel-control-prev:hover,
        .custom-carousel .carousel-control-next:hover {
            background: rgba(110, 145, 236, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .custom-carousel .carousel-control-prev-icon,
        .custom-carousel .carousel-control-next-icon {
            width: 20px;
            height: 20px;
            background-size: contain;
        }

        .custom-carousel .carousel-indicators {
            bottom: 15px;
            margin-bottom: 0;
        }

        .custom-carousel .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .custom-carousel .carousel-indicators button.active {
            background-color: #fff;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .custom-carousel {
                height: 300px;
                margin: 80px auto 40px auto;
            }
            
            .custom-carousel .carousel-control-prev,
            .custom-carousel .carousel-control-next {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <a href="paginas/nosotros.html">
                <img src="imagenes/logo.png" alt="Logo" />
            </a>
        </div>
        <a href="#">
            <div class="circle">
                <img src="imagenes/logo historial del clima.png" alt="Logo historial del clima" />
            </div>
        </a>
        <a href="#">
            <div class="circle">
                <img src="imagenes/logo informacion del clima.png" alt="Logo informacion del clima" />
            </div>
        </a>
        <a href="#">
            <div class="circle">
                <img src="imagenes/logo pronostico.PNG" alt="Logo pronostico" />
            </div>

    <div class="topbar">
        <div class="horizontal-line"></div>
        <a href="https://www.facebook.com/profile.php?id=61578839614625" target="_blank">
            <img src="https://www.facebook.com/images/icons/FBLogo_Blueprint.png" alt="Logo" style="width:30px;height:30px;border-radius:50%;object-fit:cover;vertical-align:middle;cursor:pointer;">
        </a>
        <a href="https://www.instagram.com/pcloudsieru/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:30px;height:30px;border-radius:50%;object-fit:cover;vertical-align:middle;cursor:pointer;">
        </a>
        <a href="https://x.com/PcloudsIeru" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter" style="width:30px;height:30px;border-radius:50%;object-fit:cover;vertical-align:middle;cursor:pointer;">
        </a>
        <div class="vertical-line"></div>
        <button class="login-btn" onclick="">Iniciar Sesión</button>
    </div>

    <div class="main-title">
        <h1>PClouds</h1>
    </div>

    <div id="customCarousel" class="carousel slide custom-carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Clima Soleado">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Lluvias Tropicales">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1419833479618-c595710a5a7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Nubes y Brisa">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Tormentas Eléctricas">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Atardecer Dorado">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <a href="paginas/contacto.html" class="contactanos-btn">Contáctanos</a>

    <footer class="new-footer">
        <div class="reseñas-container">
            <h3>Deja tu reseña</h3>
            <textarea id="nueva-reseña" placeholder="Escribe tu opinión..."></textarea>
            <button onclick="agregarReseña()">Enviar</button>
            <div class="lista-reseñas" id="lista-reseñas"></div>
        </div>
        <div class="footer-info">
            <p><strong>Teléfono:</strong> +57 300 123 4567</p>
            <p><strong>Email:</strong> pcloudsieru@gmail.com</p>
            <p><strong>Síguenos:</strong> 
                <a href="https://www.facebook.com/profile.php?id=61578839614625" target="_blank">Facebook</a> | 
                <a href="https://www.instagram.com/pcloudsieru/" target="_blank">Instagram</a> | 
                <a href="https://x.com/PcloudsIeru" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        const listaReseñas = document.getElementById("lista-reseñas");
        const inputReseña = document.getElementById("nueva-reseña");
        function agregarReseña() {
            const texto = inputReseña.value.trim();
            if (texto !== "") {
                const div = document.createElement("div");
                div.classList.add("reseña");
                div.textContent = texto;
                listaReseñas.appendChild(div);
                inputReseña.value = "";
            } else alert("Por favor escribe una reseña antes de enviar.");
        }
    </script>
</body>

</html>
